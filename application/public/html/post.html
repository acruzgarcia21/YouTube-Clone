<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Post Video</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script defer src="../js/sidebar-toggle.js"></script>
</head>

<body>
  <div class="wrapper d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar bg-dark text-white">
      <div class="sidebar-header d-flex align-items-center px-3 py-3">
        <button id="toggleBtn" class="btn btn-dark me-2 p-2" aria-label="Toggle sidebar">
          <i class="bi bi-list fs-4"></i>
        </button>
        <a href="/" class="logo-link d-flex align-items-center text-white text-decoration-none">
          <i class="bi bi-play-circle fs-3"></i>
          <h2 class="mb-0 ms-2 flex-grow-1">
            <span class="label-text">PostPlay</span>
          </h2>
        </a>
      </div>

      <ul class="nav flex-column px-3">
        <li class="nav-item">
          <a href="Index.html" class="nav-link text-white">
            <i class="bi bi-house-door-fill me-2"></i><span class="label-text">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="login.html" class="nav-link text-white">
            <i class="bi bi-box-arrow-in-right me-2"></i><span class="label-text">Login</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="register.html" class="nav-link text-white">
            <i class="bi bi-person-plus-fill me-2"></i><span class="label-text">Register</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="post.html" class="nav-link active text-white">
            <i class="bi bi-upload me-2"></i><span class="label-text">Post</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="view.html" class="nav-link text-white">
            <i class="bi bi-eye-fill me-2"></i><span class="label-text">View Post</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="content flex-grow-1 p-4">
      <main>
        <header>
          <h2 class="text-white mb-4">Upload Your Videos</h2>
        </header>

        <form action="#" method="post" enctype="multipart/form-data" style="max-width: 400px; margin: auto;">
          <label for="title" class="form-label text-white">Video Title:</label>
          <input type="text" name="title" id="title" class="form-control mb-3" required />

          <label for="description" class="form-label text-white">Description:</label>
          <input type="text" name="description" id="description" class="form-control mb-3" required />

          <label for="upload" class="form-label text-white">Select Files To Upload:</label>
          <input type="file" name="upload" id="upload" class="form-control mb-3" multiple required />

          <div class="form-check mb-3">
            <input type="checkbox" id="acceptable-use" name="acceptable-use" class="form-check-input" required />
            <label for="acceptable-use" class="form-check-label text-white">
              By uploading, you agree to the acceptable use policy for uploading videos.
            </label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <footer class="text-white mt-5 text-center">
          Alejandro Cruz-Garcia &copy; 2025
        </footer>
      </main>
    </div>
  </div>
</body>

</html>

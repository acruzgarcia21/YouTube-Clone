<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link rel="stylesheet" href="../css/style.css" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script defer src="../js/sidebar-toggle.js"></script>
  <script defer src="../js/fetchapi.js"></script>
</head>

<body>
  <div class="wrapper d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar bg-dark text-white">
      <!-- Sidebar header with hamburger on left and logo next to it -->
      <div class="sidebar-header d-flex align-items-center px-3 py-3">
        <button id="toggleBtn" class="btn btn-dark me-2 p-2" aria-label="Toggle sidebar">
          <i class="bi bi-list fs-4"></i>
        </button>
        <a href="/" class="logo-link d-flex align-items-center text-white text-decoration-none">
          <i class="bi bi-play-circle fs-3"></i>
          <h2 class="mb-0 ms-2 flex-grow-1">
            <span class="label-text">PostPlay</span>
          </h2>
        </a>
      </div>

      <ul class="nav flex-column px-3">
        <li class="nav-item">
          <a href="/" class="nav-link text-white">
            <i class="bi bi-house-door-fill me-2"></i> <span class="label-text">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link text-white">
            <i class="bi bi-box-arrow-in-right me-2"></i> <span class="label-text">Login</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="/register" class="nav-link text-white">
            <i class="bi bi-person-plus-fill me-2"></i> <span class="label-text">Register</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="/post" class="nav-link text-white">
            <i class="bi bi-pencil-square me-2"></i> <span class="label-text">Post</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="/view" class="nav-link text-white">
            <i class="bi bi-eye-fill me-2"></i> <span class="label-text">View</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main content -->
    <div class="content flex-grow-1 p-4">
      <main>
        <h2 class="text-white">Home</h2>
        <p id="item-count" class="text-white"></p>
        <div id="container" class="container"></div>
        <footer class="text-white mt-5">Alejandro Cruz-Garcia &copy; 2025</footer>
      </main>
    </div>
  </div>
</body>

</html>
